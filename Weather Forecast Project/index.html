<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="index.js"></script>
  
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast App</h1>

    <!-- Search Section -->
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center mb-6">
      <input 
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="border border-gray-300 p-2 rounded w-full md:w-1/2"
      />
      <button
        id="searchBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Search
      </button>
      <button
        id="locationBtn"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        Use Current Location
      </button>
    </div>

    <!-- Dropdown for Recently Searched -->
    <div class="mb-4">
      <select id="recentCities" class="hidden border border-gray-300 p-2 rounded w-full md:w-1/2"></select>
    </div>

    <!-- Weather Data Display -->
    <div id="weatherDisplay" class="p-4 bg-white rounded shadow text-center">
      <p class="text-gray-500">Search for a city to display weather data.</p>
    </div>

    <!-- Extended Forecast -->
    <div id="forecastDisplay" class="grid grid-cols-1 md:grid-cols-5 gap-4 mt-6"></div>
  </div>
</body>
<script src="index.js"></script>
</html>
